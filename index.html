<!-- make a vis timeline -->

<!DOCTYPE html>
<html>
  <head>
    <title>Timeline</title>
    <script type="text/javascript" src="vis/dist/vis.js"></script>
    <!-- import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      #visualization {
        width: 100%;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="visualization"></div>
    <input type="text" id="title" placeholder="title"/>
    <input type="date" id="start" placeholder="start"/>
    <input type="date" id="end" placeholder="end"/>
    <button id="add" onclick="addButton()">Add</button>
    <br>
    <input type="text" id="childTitle" placeholder="child title"/>
    <input type="date" id="childStart" placeholder="child start"/>
    <input type="date" id="childEnd" placeholder="child end"/>
    <input type="text" id="parentTitle" placeholder="parent title"/> 
    <button id="addChild" onclick="addChildButton()">Add Child</button>
    
  </body>
